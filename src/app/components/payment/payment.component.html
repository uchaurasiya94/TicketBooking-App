<section class="top-section">
    <div class="container">
        <div class="wrapper">
            <div class="title-area">
                <h1 class="main-title" style="font-size:20px; padding-left:3px;">
                    <strong>Order Summary</strong>
                </h1>
                <hr class="style1">
                <div class="rowGroup">
                    <div class="row">
                        <div class="cell">Ticket Amount:</div>
                        <div class="cell"><input type="text" [(ngModel)]="booking.fare" class="inputform" readonly></div>
                    </div>
                    <div class="row">
                        <div class="cell" style="text-align: left;">Tax:</div>
                        <div class="cell"><input type="text" [(ngModel)]="tax" class="inputform" readonly></div>
                    </div>
                    <div class="row">
                        <div class="cell">Total Amount:</div>
                        <div class="cell"><input type="text" [(ngModel)]="totalAmount" class="inputform" readonly></div>
                    </div>
                </div>
                <hr class="style1">
            </div>

            <div style="border: black,solid;">
                <form #paymmentform="ngForm" [formGroup]="paymentForm" (ngSubmit)="onSubmit(paymmentform)" class="example-form">
                    <label
                        style="margin-top:14px;display: inline-block;font-weight: 700;width: 100%;text-align: left; font-size: 15px;font-family: times new roman;margin-left: 37px;">Card
                        Type</label>
                    <div class="card-div">
                        <img class="card-img" alt="VISA" src="../assets/img/visa.svg">
                        <img class="card-img" alt="MasterCard" src="../assets/img/mastercard.svg">
                        <img class="card-img" alt="Maestro" src="../assets/img/maestro.svg">
                        <img class="card-img" alt="PayPal" src="../assets/img/paypal.svg">
                    </div>
                    <label
                        style="margin-top:14px;display: inline-block;font-weight: 700;width: 100%;text-align: left; font-size: 15px;font-family: times new roman;margin-left: 37px; margin-top:18px">CardHolder
                        Name</label>
                    <input style="width:80%; margin-left:37px;" type="text" id="cardholderName"
                     required [(ngModel)]="payment.cardholderName" formControlName="cardholderName"
                      placeholder="Alex Walter" class="form-control">
            
                    <label
                        style="margin-top:14px;display: inline-block;font-weight: 700;width: 100%;text-align: left; font-size: 15px;font-family: times new roman;margin-left: 37px; margin-top:18px">Card
                        Number</label>
                    <input style="width:80%; margin-left:37px;" type="text" id="cardNumber" 
                    required [(ngModel)]="payment.cardNumber" formControlName="cardNumber" maxlength="30" minlength="2"
                    placeholder="XXXX XXXX XXXX 1234" class="form-control">
            
                    <label
                        style="margin-top:14px;display: inline-block;font-weight: 700;width: 100%;text-align: left; font-size: 15px;font-family: times new roman;margin-left: 37px; margin-top:18px">Expiry
                        Date</label>
                    <select style="width:110px; height:36px; margin-left:37px" [(ngModel)]="selectedMonth" 
                    class="form-control" (ngModelChange)="onMonthChange($event)"[ngModelOptions]="{standalone: true}">
                        <option value="">---select---</option>
                        <option value="JAN"selected>January</option>
                        <option value="FEB">Feburary</option>
                        <option value="MAR">March</option>
                        <option value="APR">April</option>
                        <option value="MAY">May</option>
                        <option value="JUN">June</option>
                        <option value="JUL">July</option>
                        <option value="AUG">August</option>
                        <option value="SEP">Septmber</option>
                        <option value="OCT">October</option>
                        <option value="NOV">November</option>
                        <option value="DEC">December</option>
                    </select>
            
                    <select style="width: 110px; height:36px" class="form-control"  [(ngModel)]="selectedYear"
                    [ngModelOptions]="{standalone: true}" (ngModelChange)="onYearChange($event)">
                        <option value="" >---select---</option>
                        <option value="2020" selected>2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                    </select>
            
                    <label
                        style="margin-top:14px;display: inline-block;font-weight: 700;width: 100%;text-align: left; font-size: 15px;font-family: times new roman;margin-left: 37px; margin-top:18px">CVV</label>
                    <input style="width:80%; margin-left:37px;" type="text" type="text" id="cvv"
                     required [(ngModel)]="payment.cvv" formControlName="cvv" placeholder="***" maxlength="3" minlength="1"
                     class="form-control">
            
                    <div>
                        <div>
                            <button class="cancel-btn btn-16" type="reset">Cancel</button>
                            <button class="pay-btn btn-16" type="submit">Pay</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
